<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재난관리자원 운영&middot;관리 시스템</title>

  <link rel="stylesheet" href="../plugins/axicon/axicon.min.css" />
  <link rel="stylesheet" href="../plugins/jquery-ui/themes/base/jquery-ui.min.css" />
  <link rel="stylesheet" href="../plugins/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.css">
  <link rel="stylesheet" href="../plugins/jqueryui-timepicker-addon/dist/jquery.datetimepicker.css">
  <link rel="stylesheet" href="../plugins/jqGrid/css/ui.jqgrid.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/sub.css">
  <link rel="stylesheet" href="../css/pop.css">

  <script src="../plugins/jquery/dist/jquery.min.js"></script>
  <script src="../plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="../plugins/jquery-ui/ui/i18n/datepicker-ko.js"></script>
  <script src="../plugins/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.js"></script>
  <script src="../plugins/jqueryui-timepicker-addon/dist/jquery.datetimepicker.full.min.js"></script>
  <script src="../js/Chart.bundle.js"></script>

<body>
  <div class="login_wrap">
    <div class="login_box">
      <div class="login">
        <h1 class="tit_login">
          <img src="../images/img_h1_login.png" alt="행정안전부 로고">
        </h1>
        <div class="flex_wrap">
          <ul>
            <li style="position:relative;">
              <input type="text" id="login_id" placeholder="아이디 입력">
            </li>
            <li>
              <input type="password" id="login_pw" placeholder="비밀번호 입력">
            </li>
            <li class="login_check flex_wrap f_sb">
              <label for="login_remember"><input type="checkbox" id="login_remember">아이디 저장</label>
            </li>
          </ul>
        </div>
        <div>
          <button type="button" class="btn btn_blue">로그인</button>
          <div class="btn_login_wrap flex_wrap">
            <a href="#" onclick="btnJoin()">회원가입</a>
            <ul class="flex_wrap">
              <li>
                <a href="#">아이디찾기</a>
              </li>
              <li>
                <a href="#">비밀번호 찾기</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

    <!-- 회원가입-->
    <div class="pop_overlay">
  <div class="pop_wrap p_join">
    <div class="pop_tit">
      <h1>회원가입</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <p class="required_info font_pink alignR">*는 필수값 입니다.</p>
        <table class="tbl_info">
          <caption>회원가입</caption>
          <colgroup>
            <col style="width:30%;">
            <col style="width:50%;">
            <col style="width:20%;">
          </colgroup>
          <tr>
            <th scope="row"><label for="id" class="required">ID</label></th>
            <td>
              <input type="text" id="id">
              <!-- <p class="validity">이미 사용중인 아이디입니다.</p> -->
            </td>
            <td><button type="button" class="btn btn_gray">중복</button></td>
          </tr>
          <tr>
            <th><label for="name" class="required">이름</label></th>
            <td colspan="2"><input type="text" id="name"></td>
          </tr>
          <tr>
            <th><label for="pw" class="required">비밀번호</label></th>
            <td colspan="2"><input type="password" id="pw"></td>
          </tr>
          <tr>
            <th><label for="pwcheck" class="required">비밀번호 확인</label></th>
            <td colspan="2">
              <input type="password" id="pwcheck">
              <p class="validity font_pink">비밀번호가 일치하지 않습니다.</p>
            </td>
          </tr>
          <tr>
            <th><label for="division" class="required">소속기관</label></th>
            <td colspan="2">
              <select name="division" title="division" style="width:49%;">
                <option value="시도">시도</option>
              </select>
              <select name="division" title="division" style="width:49%;">
                <option value="시군구">시군구</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="department" class="required">부서</label></th>
            <td colspan="2">
              <input type="text" id="department">
              <p class="validity font_pink">올바른 부서를 입력하세요.</p>
            </td>
          </tr>
          <tr>
            <th><label for="position">직급</label></th>
            <td colspan="2">
              <input type="text" id="position">
            </td>
          </tr>
          <tr>
            <th><label for="number">연락처</label></th>
            <td colspan="2">
              <input type="text" id="number">
            </td>
          </tr>
          <tr>
            <th><label for="phonenumber" class="required">휴대폰</label></th>
            <td colspan="2">
              <input type="text" id="phonenumber">
              <p class="validity font_pink">올바른 휴대폰 번호를 입력하세요.</p>
            </td>
          </tr>
          <tr>
            <th><label for="email" class="required">이메일</label></th>
            <td colspan="2">
              <input type="text" id="email">
            </td>
          </tr>
          <tr>
            <th><label for="fax" class="required">FAX</label></th>
            <td colspan="2">
              <input type="text" id="fax">
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignC">
          <button type="button" class="btn btn_blue">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <!--// 회원가입-->

<script>
  function btnJoin() {
    $('.p_join').parent('.pop_overlay').toggle();
  }
</script>

</html>
