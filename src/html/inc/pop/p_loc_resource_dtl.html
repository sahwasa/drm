<div class="pop_overlay">
  <div class="pop_wrap p_loc_resource_dtl">
    <div class="pop_tit">
      <h1>지역 중점관리자원 상세</h1>
      <button type="button" class="btn_pop_close" data-btn_type="closePop"></button>
    </div>
    <div class="pop_body pop_blur">
      <div class="pop_cont">
        <div class="ipt_wrap">
          <div class="tit_h3 blind">
            <h3>세부사항</h3>
          </div>
          <ul class="ipt_lst item3">
            <li><label>재난구분</label><input type="text"></li>
            <li><label>자원명&sol;규격</label><input type="text"></li>
            <li><label>단위</label><input type="text"></li>
            <li><label>자원구분</label><select name="" id=""><option value=""></option></select></li>
            <li><label>보유현황</label><input type="number"></li>
            <li><label for="">적정 보유량</label><input type="number"></li>
            <li><label>자원등급</label><select name="" id=""><option value=""></option></select></li>
            <li><label for="">1일사용량</label><input type="number"></li>
            <li><label for="">신규 등록량</label><input type="number"></li>
            <li><label for="">전략재고(A)</label><input type="number" class="font_orange">
              <div class="range_wrap">
                <label for="range1">가중치<span class="font_orange">1.5</span></label>
                <input type="range" id="range1" name="" step="0.1" min="0" max="3" value="1.5">
              </div>
            </li>
            <li class="flex_alignT"><label for="">안전재고(B)</label><input type="number"></li>
            <li><label for="">임의재고(C)</label><input type="number" class="font_navy">
              <div class="range_wrap">
                <label for="range2">가중치<span class="font_navy">0.5</span></label>
                <input type="range" id="range2" name="" step="0.1" min="0" max="1" value="0.5">
              </div>
            </li>
            <li><label for="">폐기량</label><input type="number"></li>
            <li><label for="">소모량</label><input type="number"></li>
            <li><label for="">사용 불가량</label><input type="number"></li>
          </ul>            
          <div class="info_lst">
            <ul>
              <li>사용량에 대한 근거가 없기에, 자원별 보유량을 기준으로 장비는 30일 사용분, 자재는 7일 사용분으로 가정하여 1일 사용량을 산출</li>
              <li>B등급 안전재고는 1일 평균 사용량<em>제품공급 리드타임 ( 7일 적용 )</em></li>
              <li>A등급 전략재고는 안전재고( B등급 )<em>기본 가중치 1.5 적용 / 위험 순위가 높은(중점재난유형) 재난유형의 B등급 자원</em></li>
              <li>C등급 임의재고는 안전재고( B등급 )
              <em>설정치 ( &lt; 1 이하이며, 0.5를 적용 ) : 0.5는 가정치로  0.1 수준으로 적용할 수도 있음</em></li>
            </ul>
          </div>            
          <div class="btn_wrap alignC">
            <button type="button" class="btn btn_blue" onclick="btnAlert()">적용</button>
            <button type="button" class="btn btn_gray" onclick="">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
