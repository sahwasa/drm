<div class="pop_overlay">
  <div class="pop_wrap p_disman02">
    <div class="pop_tit">
      <h1>사용자 추가</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body pop_blur">
      <div class="pop_cont">
        <table class="tbl_info">
          <colgroup>
              <col style="width:30%;">
              <col style="width:55%;">
              <col style="width:15%;">
          </colgroup>
          <caption>내정보</caption>
          <tr>
            <th><label for="id">ID</label></th>
            <td colspan="2"><input type="text" id="id"></td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td colspan="2"><input type="text" id="name"></td>
          </tr>
          <tr>
            <th scope="row"><label for="pw">비밀번호</label></th>
            <td colspan="2"><input type="password" id="pw"></td>
          </tr>
          <tr>
            <th><label for="division">소속기관</label></th>
            <td colspan="2">
              <span class="flex_wrap f_sb">
                <select name="division" title="division" style="width:49%;">
                  <option value="시도">시도</option>
                </select>
                <select name="division" title="division" style="width:49%;">
                  <option value="시군구">시군구</option>
                </select>
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="team">부서 / 직급</label></th>
            <td colspan="2">
              <span class="flex_wrap f_sb">
                <input type="text" id="team" placeholder="부서" style="width:49%;">
                <input type="text" id="position" placeholder="직급" style="width:49%;">
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="number">연락처</label></th>
            <td colspan="2" class="number">
              <input type="text" id="number" placeholder="연락처">
            </td>
          </tr>
          <tr>
            <th><label for="phonenumber">휴대폰</label></th>
            <td colspan="2" class="phonenumber">
              <input type="text" id="phonenumber" placeholder="휴대폰">
            </td>  
          </tr>
          <tr>
            <th><label for="fax">FAX</label></th>
            <td colspan="2" class="fax">
              <input type="text" id="fax" placeholder="FAX">
            </td>
          </tr>
          <tr>
            <th><label for="eamil">이메일</label></th>
            <td colspan="2" class="eamil">
              <input type="text" id="eamil" placeholder="이메일">
            </td>
          </tr>
          <tr>
            <th><label for="usage">사용여부</label></th>
            <td colspan="2" class="usage">
              <select name="사용여부" id="usage">
                <option value="선택">선택</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="approval">승인여부</label></th>
            <td colspan="2" class="approval">
              <select name="승인여부" id="approval">
                <option value="선택">선택</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignC">
          <button type="button" class="btn btn_blue">수정</button>
          <button type="button" class="btn btn_blue">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
